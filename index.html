<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Alt_Wordle</h1>
    <div id="main-grid">
        <div class="row-1 box" id="1-1"></div>
        <div class="row-1 box" id="1-2"></div>
        <div class="row-1 box" id="1-3"></div>
        <div class="row-1 box" id="1-4"></div>
        <div class="row-1 box" id="1-5"></div>
        <div class="row-1 box" id="2-1"></div>
        <div class="row-1 box" id="2-2"></div>
        <div class="row-1 box" id="2-3"></div>
        <div class="row-1 box" id="2-4"></div>
        <div class="row-1 box" id="2-5"></div>
        <div class="row-1 box" id="3-1"></div>
        <div class="row-1 box" id="3-2"></div>
        <div class="row-1 box" id="3-3"></div>
        <div class="row-1 box" id="3-4"></div>
        <div class="row-1 box" id="3-5"></div>
        <div class="row-1 box" id="4-1"></div>
        <div class="row-1 box" id="4-2"></div>
        <div class="row-1 box" id="4-3"></div>
        <div class="row-1 box" id="4-4"></div>
        <div class="row-1 box" id="4-5"></div>
        <div class="row-1 box" id="5-1"></div>
        <div class="row-1 box" id="5-2"></div>
        <div class="row-1 box" id="5-3"></div>
        <div class="row-1 box" id="5-4"></div>
        <div class="row-1 box" id="5-5"></div>
        <div class="row-1 box" id="6-1"></div>
        <div class="row-1 box" id="6-2"></div>
        <div class="row-1 box" id="6-3"></div>
        <div class="row-1 box" id="6-4"></div>
        <div class="row-1 box" id="6-5"></div>
    </div>
    
    <div class="row" id="row-0">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
    </div>
    <div class="row" id="row-1">
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
    </div>
    <div class="row" id="row-2">
        <button class="key" id="enter">ENTER</button>
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button class="key" id="delete">DEL</button>
    </div>

</body>
</html>
