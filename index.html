<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Wordley</h1>
    <div id="main-grid">
        <div class="row-1 box" id="1-1"></div>
        <div class="row-1 box" id="1-2"></div>
        <div class="row-1 box" id="1-3"></div>
        <div class="row-1 box" id="1-4"></div>
        <div class="row-1 box" id="1-5"></div>
        <div class="row-2 box" id="2-1"></div>
        <div class="row-2 box" id="2-2"></div>
        <div class="row-2 box" id="2-3"></div>
        <div class="row-2 box" id="2-4"></div>
        <div class="row-2 box" id="2-5"></div>
        <div class="row-3 box" id="3-1"></div>
        <div class="row-3 box" id="3-2"></div>
        <div class="row-3 box" id="3-3"></div>
        <div class="row-3 box" id="3-4"></div>
        <div class="row-3 box" id="3-5"></div>
        <div class="row-4 box" id="4-1"></div>
        <div class="row-4 box" id="4-2"></div>
        <div class="row-4 box" id="4-3"></div>
        <div class="row-4 box" id="4-4"></div>
        <div class="row-4 box" id="4-5"></div>
        <div class="row-5 box" id="5-1"></div>
        <div class="row-5 box" id="5-2"></div>
        <div class="row-5 box" id="5-3"></div>
        <div class="row-5 box" id="5-4"></div>
        <div class="row-5 box" id="5-5"></div>
        <div class="row-6 box" id="6-1"></div>
        <div class="row-6 box" id="6-2"></div>
        <div class="row-6 box" id="6-3"></div>
        <div class="row-6 box" id="6-4"></div>
        <div class="row-6 box" id="6-5"></div>
    </div>
    
    <div class="row" id="row-0">
        <button class="key" id="Q">Q</button>
        <button class="key" id="W">W</button>
        <button class="key" id="E">E</button>
        <button class="key" id="R">R</button>
        <button class="key" id="T">T</button>
        <button class="key" id="Y">Y</button>
        <button class="key" id="U">U</button>
        <button class="key" id="I">I</button>
        <button class="key" id="O">O</button>
        <button class="key" id="P">P</button>
    </div>
    <div class="row" id="row-1">
        <button class="key" id="A">A</button>
        <button class="key" id="S">S</button>
        <button class="key" id="D">D</button>
        <button class="key" id="F">F</button>
        <button class="key" id="G">G</button>
        <button class="key" id="H">H</button>
        <button class="key" id="J">J</button>
        <button class="key" id="K">K</button>
        <button class="key" id="L">L</button>
    </div>
    <div class="row" id="row-2">
        <button class="enter-key" id="enter">ENTER</button>
        <button class="key" id="Z">Z</button>
        <button class="key" id="X">X</button>
        <button class="key" id="C">C</button>
        <button class="key" id="V">V</button>
        <button class="key" id="B">B</button>
        <button class="key" id="N">N</button>
        <button class="key" id="M">M</button>
        <button class="delete-key" id="delete">DEL</button>
    </div>

</body>
</html>
